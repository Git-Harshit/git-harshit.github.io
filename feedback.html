        <!-- Main Form -->
        <div class="content form container-fluid">
            <form action="#" method="POST" id="FeedbackForm">
                <section class="row">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="email">E-Mail Address</label>
                        <input type="email" id="email" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Contact Number</label>
                        <input type="number" id="phone" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="phone2">Alternate Contact Number</label>
                        <input type="number" id="phone2" placeholder="">
                    </div>
                    <div class="col-12"> 
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="phone2">Message</label>
                        <textarea name="Message" id="message" cols="30" rows="10" placeholder="Feel free to mention it as per your choice!"></textarea>
                    </div>
                </section>
                <button type="submit" class="btn d-block m-auto">Submit</button>
            </form>
        </div>
